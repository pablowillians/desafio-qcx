version: '3.5'

x-env-vars: &env-vars
  POSTGRES_PASSWORD: "xpto@1234"
  POSTGRES_USER: qcx
  POSTGRES_DB: qcx

services:
  db:
    image: postgres:12.3-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      <<: *env-vars

  web:
    build: .
    command: sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/opt/app
    ports:
      - "3000:3000"
    environment: 
      <<: *env-vars
      RAILS_ENV: production
    depends_on:
      - db

  dev:
    build: .
    command: sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/opt/app
    ports:
      - "3000:3000"
    environment: 
      <<: *env-vars
      RAILS_ENV: development
    depends_on:
      - db

  test:
    build: .
    volumes:
      - .:/opt/app
    environment: 
      <<: *env-vars
      RAILS_ENV: test
    depends_on:
      - db
